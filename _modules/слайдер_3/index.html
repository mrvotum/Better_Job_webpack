<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="slider">
    <div class="btn_arrows__holder">
      <div class="btn_arrow" id="btn_left" onclick="slide_left()"></div>
      <div class="btn_arrow" id="btn_right" onclick="slide_right()"></div>
    </div>

    <input class="radio-btn" type="radio" name="s" id="slide_1">
    <label class="radio-btn_visible" for="slide_1"></label>

    <input class="radio-btn" type="radio" name="s" id="slide_2">
    <label class="radio-btn_visible" for="slide_2"></label>
    
    <input class="radio-btn" type="radio" name="s" id="slide_3" checked="checked">
    <label class="radio-btn_visible" for="slide_3"></label>

    <input class="radio-btn" type="radio" name="s" id="slide_4">
    <label class="radio-btn_visible" for="slide_4"></label>

    <input class="radio-btn" type="radio" name="s" id="slide_5">
    <label class="radio-btn_visible" for="slide_5"></label>

    <div class="slide" id="num1"></div>
    <div class="slide" id="num2"></div>
    <div class="slide" id="num3"></div>
    <div class="slide" id="num4"></div>
    <div class="slide" id="num5"></div>  
  </div>

  <script type="text/javascript" src="app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
